<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="js/vendor/angular-material/angular-material.css">
        <title>MIR</title>
    </head>
<body class="md-default-theme">


<div layout="column" layout-fill>

    <div ng-controller="NavbarCtrl">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button hide show-sm ng-click="onDrawer()">
                    <md-icon>menu</md-icon>
                </md-button>
                <span hide show-md>Worldvax.org</span>
                <span hide show-gt-md>Mobile Immunization Registry</span>
                <span flex></span>
                <div hide-sm>
                    <md-button ng-repeat="route in routes" ng-click="navigate(route.route)">{{route.text}}</md-button>
                </div>
            </div>
        </md-toolbar>
        <md-sidenav md-component-id="drawer" class="md-sidenav-left" layout="column">
            <img ng-src="img/banner-sm.png">
            <md-list>
                <md-list-item class="hand" ng-repeat="route in routes" ng-click="navigate(route.route)"">{{route.text | uppercase}}</md-list-item>
            </md-list>
        </md-sidenav>
    </div>
    <md-content>
        <div ng-view></div>
    </md-content>
</div>
        <!-- cordova -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- angular -->
        <script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-route/angular-route.min.js"></script>

        <!-- other -->
        <script type="text/javascript" src="js/vendor/json.date-extensions/json.date-extensions.min.js"></script>

        <!-- mir -->
        <script type="text/javascript" src="js/navbar.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
